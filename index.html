<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do app</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    
    
    
</head>
<body>
    <header>
        <h1>Addy</h1>
    </header>
    
    <div class="container">
        <div class="task-zone" id="task-zone">
        <div class="inputf" id="inputf">
            <textarea id="task" placeholder="Type a new task here . . ." placewrap="soft"></textarea>
        </div>
        <button class="create" id="create">
            <i class="fa fa-plus"></i>
            Create task
        </button>
        
        <span class="line"></span>
        
        
        <div class="task-box" id="task-box">
            
            <h2 class="Ttext" id="Ttext">Tasks in progress...</h2>
            <span class="count" id="count"></span>
            
            
            <ul class="list" id="list">
                <!-- Added through JS -->
            </ul>
            
        
        </div>
        
    </div>
    
    
    
    </div>
    
    
 <script src="script.js"></script>
</body>
</html>
